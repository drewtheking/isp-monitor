name: ISP Latency Monitor

on:
  schedule:
    # Runs every 30 minutes. 
    # To change frequency, look up "Cron generator".
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  check-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monitor Script
        env:
          GDRIVE_API_CREDENTIALS: ${{ secrets.GDRIVE_API_CREDENTIALS }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        # sudo is required for ping to create raw sockets on Linux
        run: sudo python -m pip install gspread oauth2client ping3 && sudo -E python monitor.py
